<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NobleSmile</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- HTML Meta Tags -->
  <meta charset="UTF-8">
  <meta name="description" content="{{ settingsObject.meta_description }}">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="{{ settingsObject.meta_keywords }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marwan Group">
  <!-- Facebook Meta Tags -->
  <meta property="og:site_name" content="{{ settingsObject.website_title }}">
  <meta property="og:title" content="{{ settingsObject.website_title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://url.com/">
  <meta property="og:image" content="{{ settingsObject.logo }}">
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="domain.com">
  <meta property="twitter:url" content="http://url.com/">
  <meta name="twitter:title" content="{{ settingsObject.website_title }}">
  <meta name="twitter:description" content="{{ settingsObject.meta_description }}">
  <meta name="twitter:image" content="{{ settingsObject.logo }}">
  <link rel="shortcut icon" href="{{ settingsObject.logo }}">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <app-root></app-root>
</body>

</html>
