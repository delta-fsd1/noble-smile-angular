<div [style]="'background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('+_HomeService.singleSlider?.image+');'"
	  class="container-fluid breadcrumb-bg position-relative mb-4">
	<div class="row">
		<nav style="--bs-breadcrumb-divider: '>';" class="position-relative d-flex align-items-center justify-content-center flex-column" aria-label="breadcrumb">
			<h1 class="text-capitalize text-center pb-3 breadcrumb-headline">{{_HomeService.singleSlider?.title}}</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a class="text-decoration-none fw-bolder" [routerLink]="['/home' | localize]">{{'home' | translate }}</a></li>
				<li class="breadcrumb-item active fw-bolder" aria-current="page"> / {{_HomeService.singleSlider?.title}}</li>
			</ol>
		</nav>
	</div>
</div>
<div class="container py-5">
	<div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="row shadow p-5 rounded">
		<div class="d-flex justify-content-center align-items-center" *ngIf="!_HomeService.singleSlider">
			<i class="fas fa-cog fa-spin" style="font-size:100px;color:#29a8df"></i>
		</div>
		<div class="col-md-12 col-sm-12">
			<img class="img-fluid" [src]="_HomeService.singleSlider?.image">
		</div>
		<div class="col-md-12 py-4 col-sm-12 d-flex align-items-start flex-column">
			<div class="doctor-top mb-3">
				<h3>{{_HomeService.singleSlider?.title}}</h3>
			</div>
			<div class="doctor-bottom">
				<div class="text-justify" [innerHTML]="_HomeService.singleSlider?.description"></div>
			</div>
			<div class="text-justify" [innerHTML]="_HomeService.singleSlider?.page_description"></div>
		</div>
		<div class="col-md-12 col-sm-12">
			<div class="row justify-content-center">
				<div class="col-md-12 d-flex justify-content-center">
					<iframe width="860" height="515" src="https://www.youtube.com/embed/FHmtLK2ZBUc" title="YouTube video player" frameborder="0"
							  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
