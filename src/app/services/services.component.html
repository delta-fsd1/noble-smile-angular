<div class="container-fluid breadcrumb-bg position-relative">
	<div class="row">
		<nav style="--bs-breadcrumb-divider: '>';" class="position-relative d-flex align-items-center justify-content-center flex-column   " aria-label="breadcrumb">
			<h1 i18n class="text-capitalize text-center pb-3 breadcrumb-headline">{{'our_services' | translate }}</h1>
			<ol class="breadcrumb">
				<li i18n class="breadcrumb-item"><a class="text-decoration-none fw-bolder" [routerLink]="['/home' | localize]">{{'home' | translate }}</a></li>
				<li i18n class="breadcrumb-item active fw-bolder" aria-current="page"> / {{'services' | translate }}</li>
			</ol>
		</nav>
	</div>
</div>
<div class="container py-5 my-5">
	<div class="row d-flex justify-content-center">
		<h2 i18n class="text-center pb-4">{{'our_services' | translate }}</h2>
		<div *ngFor="let service of _HomeService.servicesContainer" class="col-md-4 py-3 col-sm-12">
			<div class="card h-100 services-container">
				<img class="card-img-top" [src]="service.image" alt="">
				<div class="card-body service-text ms-1">
					<h6 class="card-title">{{service.title}}</h6>
					<span class="card-text" [innerHTML]="service.description"></span>
				</div>
			</div>
		</div>
	</div>
</div>
