<div class="container-fluid breadcrumb-bg position-relative">
	<div class="row">
		<nav style="--bs-breadcrumb-divider: '>';" class="position-relative d-flex align-items-center justify-content-center flex-column" aria-label="breadcrumb">
			<h1 class="text-capitalize text-center pb-3 breadcrumb-headline">{{'about' | translate }}</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a class="text-decoration-none fw-bolder" [routerLink]="['/home' | localize]">{{'home' | translate }}</a></li>
				<li class="breadcrumb-item active fw-bolder" aria-current="page"> / {{'about' | translate }}</li>
			</ol>
		</nav>
	</div>
</div>
<div class="d-flex justify-content-center align-items-center py-5"
	  *ngIf="_HomeService.aboutContainer.length === 0 && _HomeService.homeData.length === 0 && _HomeService.missionArray.length === 0 && _HomeService.visionArray.length === 0">
	<i class="fas fa-cog fa-spin" style="font-size:100px;color:#29a8df"></i>
</div>
<div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="container-fluid py-5" *ngIf="_HomeService.aboutContainer.length !== 0">
	<div class="row py-5 align-items-center justify-content-center">
		<div class="col-md-4 col-sm-12">
			<img class="about-img img-fluid shadow" [src]="_HomeService.aboutContainer?.icon" [alt]="_HomeService.aboutContainer.length > 0 ? 'About Us Image':''">
		</div>
		<div class="col-md-4 pt-3">
			<h4>{{_HomeService.aboutContainer?.subtitle}}</h4>
			<h2>{{_HomeService.aboutContainer?.title}}</h2>
			<span class="text-justify" [innerHTML]="_HomeService.aboutContainer?.description"></span>
		</div>
	</div>
</div>
<div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="container-fluid px-0 pt-2 pb-3 vision-container" *ngIf="_HomeService.aboutContainer.length !== 0">
	<div class="row my-5 pt-5 p-0 mx-0">
		<div class="col-md-12 pt-5">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-5 col-sm-12 px-3 text-center p-0 d-flex flex-column justify-content-center align-items-center">
					<h2>{{_HomeService.visionArray?.title}}</h2>
					<div [innerHTML]="_HomeService.visionArray?.description"></div>
				</div>
				<div class="col-md-4 col-sm-12 p-0 d-flex flex-column justify-content-center align-items-center ">
					<img class="img-fluid shadow" [src]="_HomeService.visionArray?.icon" alt="">
				</div>
			</div>
		</div>
		<div class="col-md-12 pb-5">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-4 col-sm-12 p-0 d-flex flex-column justify-content-center align-items-center">
					<img class="img-fluid shadow" [src]="_HomeService.missionArray?.icon" alt="">
				</div>
				<div class="col-md-5 col-sm-12 px-3 text-center p-0 d-flex flex-column justify-content-center align-items-center">
					<h2>{{_HomeService.missionArray?.title}}</h2>
					<div [innerHTML]="_HomeService.missionArray?.description"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<section data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="testimonials py-5" *ngIf="_HomeService.aboutContainer.length !== 0 && _HomeService.homeData.length !== 0">
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center ">
			<div class="">
				<h2 class="text-capitalize after-title position-relative text-center pb-1">{{'clients_reviews' | translate }}</h2>
			</div>
			<div class="col-md-12 text-capitalize p-4">
				<owl-carousel-o class="py-2 testimonials-carousel" [options]="customOptions">
					<ng-template *ngFor="let item of _HomeService.homeData" carouselSlide>
						<div class="p-3 client">
							<div class="test-title-img rounded px-3 testimonials-caption">
								<div class="test-title">
									<h6 class="mb-0">{{item.title}}</h6>
									<div class="test-p">
										<span [innerHTML]="item.description" class=""></span>
									</div>
								</div>
								<div class="test-img text-center">
									<img class="rounded-circle mx-auto" [src]="item?.image" [alt]="item.title ? item.title+' Image':''">
								</div>
							</div>
						</div>
					</ng-template>
				</owl-carousel-o>
			</div>
		</div>
	</div>
</section>
