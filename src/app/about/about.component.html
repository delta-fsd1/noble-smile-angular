<div class="container-fluid breadcrumb-bg position-relative mb-4">
	<div class="row">
		<nav style="--bs-breadcrumb-divider: '>';" class="position-relative d-flex align-items-center justify-content-center flex-column" aria-label="breadcrumb">
			<h1 i18n class="text-capitalize text-center pb-3 breadcrumb-headline">{{'about' | translate }}</h1>
			<ol class="breadcrumb">
				<li i18n class="breadcrumb-item"><a class="text-decoration-none fw-bolder" [routerLink]="['/home' | localize]">{{'home' | translate }}</a></li>
				<li i18n class="breadcrumb-item active fw-bolder" aria-current="page"> / {{'about' | translate }}</li>
			</ol>
		</nav>
	</div>
</div>
<div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="container-fluid py-5">
	<div class="row align-items-center justify-content-center">
		<div class="col-md-4 col-sm-12">
			<img class="about-img img-fluid" [src]="_HomeService.aboutArray?.image" alt="About Us Image">
		</div>
		<div class="col-md-4 pt-3">
			<h4>{{_HomeService.aboutArray?.subtitle}}</h4>
			<h2>{{_HomeService.aboutArray?.title}}</h2>
			<span class="text-justify" [innerHTML]="_HomeService.aboutArray?.description"></span>
		</div>
	</div>
</div>
<div data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="container-fluid pt-2 pb-3 vision-container">
	<div class="row my-5 p-0 mx-0">
		<div class="col-md-12 d-flex flex-column justify-content-center align-items-center pt-5">
			<h2 i18n>{{'our_vision' | translate }}</h2>
			<p i18n>{{'vision_description' | translate }}</p>
		</div>
	</div>
</div>
<section data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000" class="testimonials py-5">
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center ">
			<div class="">
				<h2 i18n class="text-capitalize after-title position-relative text-center pb-1">{{'clients_reviews' | translate }}</h2>
			</div>
			<div class="col-md-12 text-capitalize p-4">
				<owl-carousel-o class="py-2 testimonials-carousel" [options]="customOptions">
					<ng-template *ngFor="let item of _HomeService.homeData?.testimonials" carouselSlide>
						<div class="p-3 client">
							<div class="test-title-img rounded px-3 testimonials-caption">
								<div class="test-title">
									<h6 class="mb-0">{{item.title}}</h6>
									<div class="test-p">
										<span [innerHTML]="item.description" class=""></span>
									</div>
								</div>
								<div class="test-img text-center">
									<img class="rounded-circle mx-auto" [src]="item?.image" [alt]="item.title+' Image'">
								</div>
							</div>
						</div>
					</ng-template>
				</owl-carousel-o>
			</div>
		</div>
	</div>
</section>
