<div class="container-fluid breadcrumb-bg position-relative mb-4">
	<div class="row">
		<nav style="--bs-breadcrumb-divider: '>';" class="position-relative d-flex align-items-center justify-content-center flex-column   " aria-label="breadcrumb">
			<h1 i18n class="text-capitalize text-center pb-3 breadcrumb-headline">{{'our_team' | translate }}</h1>
			<ol class="breadcrumb">
				<li i18n class="breadcrumb-item"><a class="text-decoration-none fw-bolder" [routerLink]="['/home' | localize]">{{'home' | translate }}</a></li>
				<li i18n class="breadcrumb-item active fw-bolder text-capitalize" aria-current="page"> / {{'our_team' | translate }}</li>
			</ol>
		</nav>
	</div>
</div>

<section class="our-team py-5">
	<div class="container py-5">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="d-flex justify-content-center align-items-center" *ngIf="_HomeService.teamContainer.length <= 0">
				<i class="fas fa-cog fa-spin" style="font-size:100px;color:#29a8df"></i>
			</div>
			<div *ngFor="let doctor of _HomeService.teamContainer" class="col-md-4 col-sm-12 my-3">
				<div class="team-member shadow">
					<div class="team-img position-relative w-100">
						<a>
							<img style="cursor: pointer;" [routerLink]="['/doctor', doctor.id] | localize" class="img-fluid" [src]="doctor.image" alt="">
						</a>
						<div class="img-layer"></div>
					</div>
					<div class="p-3 pb-5">
						<span class="title">{{doctor.subtitle}}</span>
						<h3 class="dr-name"><strong>{{doctor.fname}}</strong></h3>
						<span class="job-desc" [innerHTML]="doctor.description"></span>
						<div class="d-flex align-items-center justify-content-between">
							<a i18n routerLink="/single-doctor" class="text-decoration-none team-btn" [routerLink]="['/doctor', doctor.id] | localize">{{'read_more' | translate }}</a>
							<div class="doctor-social-icons d-flex align-items-center justify-content-center">
								<a [href]="doctor.facebook" class="facebook">
									<i class="fa-brands fa-facebook"></i>
								</a>
								<a [href]="doctor.twitter" class="twitter">
									<i class="fa-brands fa-twitter"></i>
								</a>
								<a [href]="doctor.linkedin" class="linkedin">
									<i class="fa-brands fa-linkedin-in"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
